#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#Url donde esta el servicio de tu mysql y el nombre de la base de datos
#spring.datasource.url=jdbc:mysql://http://localhost:3306/bussines?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/bussines?useSSL=false&serverTimezone=UTC


#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=yoanni
spring.datasource.password=yoanni

#[opcional]Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true

spring.jpa.hibernate.ddl-auto=update


spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#puerto de la plaicacion de spring boot
server.port = 8888


